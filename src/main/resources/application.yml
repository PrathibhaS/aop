server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:file:~/Workspace/aop/myDB
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  h2:
    console.enabled: true

hibernate:
  dialect: org.hibernate.dialect.H2Dialect